<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>רוחות וקירות – משודרג</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easystarjs@0.4.4/bin/easystar-0.4.4.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #111;
      }
      #game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
      #hud {
        position: fixed;
        top: 46px;
        right: 10px;
        z-index: 1000;
        color: #fff;
        font: 700 24px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        user-select: none;
        pointer-events: none;
        text-align: right;
      }
      #global-timer {
        color: #00e676;
        margin-left: 4px;
      }
      #global-coins {
        color: #ffc900;
        margin-left: 4px;
      }
      #global-level {
        color: #ffffff;
        margin-left: 4px;
      }
      #hud .row {
        margin-bottom: 6px;
      }
      #global-hearts {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        user-select: none;
        pointer-events: none;
        display: flex;
        gap: 6px;
      }
      #global-hearts img {
        width: 26px;
        height: 26px;
        filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.6));
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div class="row">
        <span>זמן:</span><span id="global-timer">00:00:00</span>
      </div>
      <div class="row">
        <span>מטבעות:</span><span id="global-coins">50</span>
      </div>
      <div class="row"><span>שלב:</span><span id="global-level">1</span></div>
    </div>
    <div id="global-hearts">
      <img src="src/assets/heart.svg" alt="heart" />
      <img src="src/assets/heart.svg" alt="heart" />
      <img src="src/assets/heart.svg" alt="heart" />
    </div>
    <div id="game-container"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
