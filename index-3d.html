<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghosts & Walls 3D – Beta</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #111;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
      }
      #hud {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 10;
        color: #fff;
        font: 700 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        user-select: none;
        pointer-events: none;
        opacity: 0.95;
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }
      #hud .pill {
        display: inline-block;
        background: #000a;
        border: 1px solid #333;
        border-radius: 999px;
        padding: 8px 12px;
      }
      #links {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 10;
        display: flex;
        gap: 8px;
      }
      #links a {
        text-decoration: none;
        color: #111;
        background: #ffd54f;
        border-radius: 8px;
        padding: 8px 12px;
        font: 600 13px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      }
      #links a:hover {
        background: #ffca28;
      }
      #toast {
        position: fixed;
        bottom: 16px;
        left: 16px;
        z-index: 10;
        color: #fff;
        background: rgba(0, 0, 0, 0.75);
        border: 1px solid #333;
        border-radius: 10px;
        padding: 10px 14px;
        font: 700 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        opacity: 0;
        transform: translateY(8px);
        transition: opacity 0.2s ease, transform 0.2s ease;
        pointer-events: none;
      }
      #toast.show {
        opacity: 1;
        transform: translateY(0);
      }
      #overlay {
        position: fixed;
        inset: 0;
        z-index: 20;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        font: 800 28px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        text-align: center;
      }
      #overlay .box {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid #333;
        border-radius: 12px;
        padding: 24px 28px;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.35);
      }
      #overlay .sub {
        margin-top: 10px;
        font: 600 16px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div id="links">
      <a href="index.html">Back to 2D</a>
    </div>
    <div id="hud">
      <span class="pill">3D Beta</span>
      <span class="pill">W/S קדימה/אחורה</span>
      <span class="pill">A/D סיבוב</span>
      <span class="pill">גרירת עכבר לסיבוב</span>
      <span class="pill">Shift לריצה</span>
      <span id="keys-pill" class="pill">Keys: 0/3</span>
    </div>
    <div id="toast"></div>
    <div id="overlay">
      <div class="box">
        השלב הושלם!
        <div class="sub">לחץ R כדי להתחיל מחדש</div>
      </div>
    </div>
    <div id="game-container"></div>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="./src/three/Game3D.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        if (window.startGame3D) window.startGame3D();
      });
    </script>
  </body>
</html>
